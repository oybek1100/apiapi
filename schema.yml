components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        subject:
          type: integer
      required:
      - description
      - id
      - owner
      - subject
      - title
    CustomTokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    PatchedCourse:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        owner:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 100
        description:
          type: string
        image:
          type: string
          format: uri
          nullable: true
        subject:
          type: integer
    PatchedSubject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        subject:
          type: array
          items:
            $ref: '#/components/schemas/Course'
          readOnly: true
        title:
          type: string
          maxLength: 100
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
        image:
          type: string
          format: uri
          nullable: true
    Subject:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        subject:
          type: array
          items:
            $ref: '#/components/schemas/Course'
          readOnly: true
        title:
          type: string
          maxLength: 100
        slug:
          type: string
          maxLength: 100
          pattern: ^[-a-zA-Z0-9_]+$
        image:
          type: string
          format: uri
          nullable: true
      required:
      - id
      - slug
      - subject
      - title
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
